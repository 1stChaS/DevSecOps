#
# To deploy:
#
# kubectl apply -f scripts/deploy.yaml
#
#
apiVersion: apps/v1
kind: Deployment  # Deployment for video streaming application
metadata:
  name: video-streaming  # name of deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-streaming  # name of pod/application
  template:
    metadata:
      labels:
        app: video-streaming
    spec:
      containers: 
      - name: video-streaming  # name of container
        image: video-streaming:1
        imagePullPolicy: Never
        env:
        - name: PORT
          value: "4000"
---
apiVersion: v1
kind: Service  # Service to expose video streaming application
metadata:
  name: video-streaming
spec:
  selector:
    app: video-streaming
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
      nodePort: 30000